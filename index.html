<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>


  <div class="container">
    <div class="wrapper">
      <div class="imagetop">
        <img class="Equilibrium" src="/images/image-equilibrium.jpg" alt="mainImage">
        <div class="imageOverlay">
          <img src="/images/icon-view.svg" alt="viewImage">
        </div>
      </div>
      
    <div class="wrapper title">
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="ethCon">
        <span class="namecolor"><img src="/images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
        <span> <img src="/images/icon-clock.svg" alt="clock"> 3 days left</span>
      </div>
    </div>
    <div class="wrapper avatarTitle">
      <img src="/images/image-avatar.png" alt="avatarImage">
      <p class="name">
        <span class="lighttext">Creation of</span> <span class="namecolor">Jules Wyvern</span>
      </p>
    </div>
  </div>

</body>
</html>
